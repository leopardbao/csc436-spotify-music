<div *ngIf="track">
  <br>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
          <h5>{{ track.name }}</h5>

          <p>
              <img src="{{ track.album.images[1].url }}">
          </p>
          <p>
              <audio controls src="{{ track.preview_url }}"></audio>
          </p>
          

      </div>
    </div>
  </div>
  



</div>
